<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Sign up form</title>
</head>
<body>
    <div id="container">
        <div class="section_1">
            <div class="logo">
                <img src="assets/odin-lined.png" alt="backgorund image" class="logo_image">
                <div class="logo_text">ODIN</div>
            </div>
            <div id="image_credits">Photo by <a href="https://unsplash.com/@maxim_tajer" target="_blank">Maxim Tajer</a> on <a href="https://unsplash.com/" target="_blank">Unsplash</a></div>
        </div>
        <div class="section_2">
            <div class="form-info">
                <p>
                    This is not a real online service! You know you need something like
                    this in your life in your life to help you realize your deepest desires.
                    Sign up <i>now</i> to get started.
                </p>
                <p>You <i>know</i> you want to.</p>
            </div>
            <div class="form_container">
                    <h3>Let's do this</h3>
                    <div>
                        <label for="first_name">FIRST NAME</label>
                        <input type="text" id="first_name"  ="Thor"  >
                    </div>
                    <div>
                        <label for="last_name">LAST NAME</label>
                        <input type="text" id="last_name"  >
                    </div>
                    <div>
                        <label for="email">EMAIL</label>
                        <input type="email" id="email">
                    </div>
                    <div>
                        <label for="ph_no">PHONE NUMBER</label>
                        <input type="number" id="ph_no" minlength="10" maxlength="10">
                    </div>
                    <div>
                        <label for="password">PASSWORD</label>
                        <input type="password" id="password" minlength="8">
                    </div>
                    <div>
                        <label for="confirm_password">CONFIRM PASSWORD</label>
                        <input type="password" id="confirm_password" minlength="8">
                    </div>
            </div>
            <div class="form-button">
                <button>Create Account</button>
                <p>Already have an account? <a href="">Log in</a></p>
            </div>
        </div>
    </div>
</body>
</html>
